; ==================== Clash Fallback NoIcon 优化版（2025-12-30 修复）===================
; 修复点：
; - Block 组改为内置 reject，避免 "proxy [Block] not found" 错误
; - 所有规则集目标统一为 reject / DIRECT / 国外 / 国内
; - 无 smart 类型，确保兼容 Clash Premium 和 Meta 内核
; - 增强节点名称清理和地区匹配

enable-emoji: false
prepend-emoji: false

; 节点名称清理
rename-rule:
  - "|@ @"
  - "节点@"
  - "proxy@"
  - "relay@"
  - "Node@"
  - "Proxy@"
  - "Relay@"
  - "#@"

;1、规则集（目标统一为 reject，避免自定义 Block 组缺失错误）
